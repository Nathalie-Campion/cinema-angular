<h3>Ajouter un genre</h3>

<div class="container">
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" [(ngModel)]="genre.name" id="name" class="form-control">
    </div>

    <button class="btn btn-secondary" type="submit" (click)="onSave()">Ajouter</button>

</div>
